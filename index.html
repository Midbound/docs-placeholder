<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midbound Cloud - Documentation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: rgb(0 0 0);
      --foreground: rgb(250 250 250);
      --muted-foreground: rgb(161 161 161);
      --border: rgb(64 64 64);
      --green: rgb(46 204 113);
      --green-dark: rgb(38 168 92);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Space Grotesk', ui-sans-serif, system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--background);
      color: var(--foreground);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Subtle radial gradient background like the landing */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(125% 125% at 50% 0%, transparent 0%, var(--background) 75%);
      opacity: 0.65;
      pointer-events: none;
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      padding: 0 0.5rem;
    }

    .nav-inner {
      max-width: 72rem;
      margin: 0.5rem auto 0;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--foreground);
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .logo-accent {
      color: var(--green);
    }

    .nav-link {
      color: var(--muted-foreground);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.15s;
    }

    .nav-link:hover {
      color: var(--foreground);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }

    .container {
      text-align: center;
      max-width: 40rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.25rem 0.25rem 1rem;
      border: 1px solid var(--border);
      border-radius: 9999px;
      font-size: 0.875rem;
      color: var(--foreground);
      margin-bottom: 2rem;
      background: rgba(38, 38, 38, 0.5);
    }

    .badge-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 9999px;
      background: var(--green);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      letter-spacing: -0.025em;
      line-height: 1.1;
      text-wrap: balance;
      margin-bottom: 1.5rem;
    }

    h1 .accent {
      color: var(--green);
    }

    .description {
      font-size: 1.125rem;
      color: var(--muted-foreground);
      line-height: 1.6;
      text-wrap: balance;
      margin-bottom: 2.5rem;
    }

    .date-block {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.25rem;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      font-family: 'Space Mono', monospace;
      font-size: 0.9375rem;
      color: var(--foreground);
      background: rgba(38, 38, 38, 0.3);
    }

    .date-label {
      color: var(--muted-foreground);
      font-size: 0.8125rem;
    }

    .date-separator {
      width: 1px;
      height: 1.25rem;
      background: var(--border);
    }

    .date-value {
      color: var(--green);
      font-weight: 700;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 1.5rem;
    }

    .footer-inner {
      max-width: 72rem;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8125rem;
      color: var(--muted-foreground);
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    .footer-links a {
      color: var(--muted-foreground);
      text-decoration: none;
      transition: color 0.15s;
    }

    .footer-links a:hover {
      color: var(--foreground);
    }

    /* Social icons */
    .social-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .social-links a {
      color: var(--muted-foreground);
      transition: color 0.15s;
    }

    .social-links a:hover {
      color: var(--foreground);
    }

    @media (max-width: 640px) {
      .footer-inner {
        flex-direction: column-reverse;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a href="https://midbound.cloud" class="logo">
        <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="32" height="32" rx="6" fill="rgb(46 204 113)"/>
          <path d="M8 22V12l4 6 4-6v10" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20 22V10" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
        <span class="logo-text">Midbound <span class="logo-accent">Cloud</span></span>
      </a>
      <a href="https://midbound.cloud" class="nav-link">Back to Home</a>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="badge">
        <span>In progress</span>
        <span class="badge-dot"></span>
      </div>

      <h1>Documentation <span class="accent">under review</span>.</h1>

      <p class="description">
        We're updating our docs with the latest features and improvements. Everything will be back shortly.
      </p>

      <div class="date-block">
        <span class="date-label">Expected</span>
        <span class="date-separator"></span>
        <span class="date-value">Monday, February 17</span>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <span>&copy; 2025 Midbound Inc. All rights reserved.</span>
      <div class="social-links">
        <a href="https://x.com/midbound_ai" target="_blank" rel="noopener noreferrer" aria-label="X/Twitter">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10.488 14.651L15.25 21h7l-7.858-10.478L20.93 3h-2.65l-5.117 5.886L8.75 3h-7l7.51 10.015L2.32 21h2.65zM16.25 19L5.75 5h2l10.5 14z"/>
          </svg>
        </a>
        <a href="https://www.linkedin.com/company/midbound" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93zM6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37z"/>
          </svg>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
